<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Home</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Double color background */
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
            z-index: 1;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Sprinkles */
        .sprinkle {
            position: absolute;
            font-size: 20px;
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Sprinkles (emoji background) -->

    <div class="sprinkle" style="top: 30%; left: 60%;">ğŸ«</div>

    <div class="sprinkle" style="top: 70%; left: 75%;">ğŸ«</div>
    <div class="sprinkle" style="top: 80%; left: 10%;">ğŸ˜Š</div>
    <div class="sprinkle" style="top: 20%; left: 85%;">ğŸ«</div>
    <div class="sprinkle" style="top: 60%; left: 25%;">ğŸ˜Š</div>

    <!-- Main content -->
    <h1>Welcome to the Resume Analyzer & Job Matcher</h1>
    <p><a href="{% url 'upload_resume' %}">Upload Your Resume</a></p>
</body>
</html>
